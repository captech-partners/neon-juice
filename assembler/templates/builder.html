<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Builder</title>
	<link rel="stylesheet" type="text/css" href="/static/builder.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/static/builder.js"></script>
	<script src="/static/lib/codemirror-5.49.2/lib/codemirror.js"></script>
	<link rel="stylesheet" href="/static/lib/codemirror-5.49.2/lib/codemirror.css">
	<link rel="stylesheet" href="/static/lib/codemirror-5.49.2/theme/nord.css">
	<link rel="stylesheet" href="/static/lib/pushy-buttons-master/css/pushy-buttons.min.css">

	<link href="https://fonts.googleapis.com/css?family=Roboto:regular&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
	<script src="/static/lib/codemirror-5.49.2/mode/javascript/javascript.js"></script>
	<script src="/static/lib/codemirror-5.49.2/mode/css/css.js"></script>
	<script src="/static/lib/codemirror-5.49.2/mode/xml/xml.js"></script>
	<script src="/static/lib/codemirror-5.49.2/mode/htmlmixed/htmlmixed.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/bulma@0.8.0/bulma.sass"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		@import "bulma/sass/utilities/_all.sass"
		@import "bulma/sass/elements/button.sass"
	</style> -->
</head>
<body>
<h3 style="font-family: 'Roboto', sans-serif;"><a href="#">Builder Interface</a> / <a href="/dashboard">Admin Dashboard</a></h3>

<table>
	<tr>
		<td>
			<div class="sidelist-container">
				<p style="margin: 8px 0px 8px 0px;font-size: 20px;font-family: 'Roboto', sans-serif;color:#c6c6d0;"> Fragments: 	<a style="font-size:13px;color:#c6c6d0"href="/download">download</a></p>
				<input type="text" value="">
				<button class="button" style="padding-top:4px;padding-left: 7px;height:25px;width: 55px;font-size:12px">Search</button>
				<div id="sidelist-fragments" class="sidelist-fragments">
				</div>
				<p style="margin: 8px 0px 8px 0px;color: #c6c6d0;font-size: 20px;font-family: 'Roboto', sans-serif;"> Templates: </p>
				<div id="sidelist-templates" class="sidelist-templates">

				</div>
			</div>
		</td>
		<td>
			<div class="main">
				<table>
					<tr>
						<td valign="top" style="margin-right: 100px;">
							<h3 style="font-size: 22px;font-family: 'Roboto', sans-serif;">Fragment <text id="fragment-id"></text><div id="delete-container" class="delete-container" style="width:40px;height:25px;"></div></h3>
							<div id="editor-frament-info" class="editor-frament-info" style="font-family: 'Roboto', sans-serif;">
							</div>
						</td>
						<td valign="top">
							<textarea id="editor-textbox" class="editor-textbox" rows="30" cols="80"></textarea>
							<button onclick=clicksave() id="editor-save" class="button" style="text-align:center;height:30px;width:55px;float:right;">Save</button>
							<button onclick=newfrag() id="editor-new-frag" class="button" style="text-align:center;height:30px;width:55px;float:right;margin-right:13px">New</button>
							<div style="margin-left:20px;margin-top:20px;" class="preview" id="preview">
								<h3 style="font-size: 22px;font-family: 'Roboto', sans-serif;">Preview</h3>
								<text style="font-size: 16px;font-family: 'Roboto', sans-serif;">page: <select id="pages"></select></text>
								<text style="font-size: 16px;font-family: 'Roboto', sans-serif;">labels(comma separated): <input type="text" id="labels"/></text>
								<button class="button" onclick=preview()>Preview</button>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</td>
	</tr>
</table>
<script>
	var editor = CodeMirror.fromTextArea(document.getElementById("editor-textbox"), {
		lineNumbers: true,
		mode: "htmlmixed",
		theme: "nord",
	});

	editor.setSize(900, 400);
</script>

</body>
</html>
